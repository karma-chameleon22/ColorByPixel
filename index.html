<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color by Pixel - Guess the Image</title>
    <style>
        body { text-align: center; margin: 0; padding: 0; }
        canvas { border: 1px solid black; cursor: pointer; }
        #uploadBtn { margin: 20px; }
        .difficulty { margin-top: 20px; }
        .message { font-size: 1.5em; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Color by Pixel - Guess the Image</h1>
    <input type="file" id="uploadBtn" accept="image/*">
    <div class="difficulty">
        <button onclick="setDifficulty('easy')">Easy</button>
        <button onclick="setDifficulty('medium')">Medium</button>
        <button onclick="setDifficulty('hard')">Hard</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="message" id="message"></div>
    <div>Clicks: <span id="clicks">0</span></div>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const uploadBtn = document.getElementById("uploadBtn");
        const clicksDisplay = document.getElementById("clicks");
        const messageDisplay = document.getElementById("message");
        let img = new Image();
        let imgLoaded = false;
        let gridSize = 20; // Default to medium
        let maxClicks = 30;
        let clicks = 0;
        let revealAmount = 1; // Default number of blocks to reveal per click

        // Adjust canvas size based on window size
        canvas.width = window.innerWidth - 40;
        canvas.height = window.innerHeight - 100;

        // Difficulty levels
        function setDifficulty(level) {
            if (level === 'easy') {
                revealAmount = 5; // Reveal 5 blocks per click in easy mode
                maxClicks = 40;
            } else if (level === 'medium') {
                revealAmount = 3; // Reveal 3 blocks per click in medium mode
                maxClicks = 30;
            } else if (level === 'hard') {
                revealAmount = 1; // Reveal 1 block per click in hard mode
                maxClicks = 20;
            }
            resetGame();
        }

        // Handle image upload
        uploadBtn.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // When an image is loaded, draw it on canvas and create the pixel grid
        img.onload = function () {
            if (!imgLoaded) {
                imgLoaded = true;
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height);
                createPixelGrid();
            }
        };

        // Set to track revealed pixels
        let revealed = new Set();

        // Create the pixel grid based on the image
        function createPixelGrid() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < canvas.height; y += gridSize) {
                for (let x = 0; x < canvas.width; x += gridSize) {
                    const index = (y * canvas.width + x) * 4;
                    const color = `rgb(${imageData.data[index]}, ${imageData.data[index + 1]}, ${imageData.data[index + 2]})`;
                    ctx.fillStyle = "gray"; // Initial gray color for pixel
                    ctx.fillRect(x, y, gridSize, gridSize);
                    ctx.strokeStyle = "black";
                    ctx.strokeRect(x, y, gridSize, gridSize);
                    
                    // When a pixel is clicked, reveal the color
                    canvas.addEventListener("click", (event) => {
                        if (clicks >= maxClicks) return;

                        const rect = canvas.getBoundingClientRect();
                        const clickX = event.clientX - rect.left;
                        const clickY = event.clientY - rect.top;
                        const gridX = Math.floor(clickX / gridSize) * gridSize;
                        const gridY = Math.floor(clickY / gridSize) * gridSize;

                        // Only reveal if the pixel hasn't already been revealed
                        if (!revealed.has(`${gridX},${gridY}`)) {
                            revealed.add(`${gridX},${gridY}`);
                            const pixelIndex = (gridY * canvas.width + gridX) * 4;
                            const color = `rgb(${imageData.data[pixelIndex]}, ${imageData.data[pixelIndex + 1]}, ${imageData.data[pixelIndex + 2]})`;
                            ctx.fillStyle = color;
                            ctx.fillRect(gridX, gridY, gridSize, gridSize);

                            clicks++;
                            clicksDisplay.textContent = clicks;

                            // Reveal more blocks based on difficulty
                            if (revealed.size < canvas.width * canvas.height / (gridSize * gridSize)) {
                                revealMoreBlocks(imageData);
                            }

                            // Check if the player has revealed enough pixels to guess
                            if (revealed.size >= Math.floor((canvas.width * canvas.height) / (gridSize * gridSize) / 2)) {
                                messageDisplay.textContent = "You guessed the image!";
                            }

                            // If max clicks are reached, show the full image
                            if (clicks >= maxClicks) {
                                messageDisplay.textContent = "Time's up! Here's the full image:";
                                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            }
                        }
                    });
                }
            }
        }

        // Reveal more blocks per click based on difficulty
        function revealMoreBlocks(imageData) {
            let revealedCount = 0;
            while (revealedCount < revealAmount && revealed.size < canvas.width * canvas.height / (gridSize * gridSize)) {
                const randX = Math.floor(Math.random() * Math.floor(canvas.width / gridSize)) * gridSize;
                const randY = Math.floor(Math.random() * Math.floor(canvas.height / gridSize)) * gridSize;

                if (!revealed.has(`${randX},${randY}`)) {
                    revealed.add(`${randX},${randY}`);
                    const pixelIndex = (randY * canvas.width + randX) * 4;
                    const color = `rgb(${imageData.data[pixelIndex]}, ${imageData.data[pixelIndex + 1]}, ${imageData.data[pixelIndex + 2]})`;
                    ctx.fillStyle = color;
                    ctx.fillRect(randX, randY, gridSize, gridSize);
                    revealedCount++;
                }
            }
        }

        // Reset game state
        function resetGame() {
            revealed.clear();
            clicks = 0;
            clicksDisplay.textContent = clicks;
            messageDisplay.textContent = '';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (imgLoaded) {
                ctx.drawImage(img, 0, 0, img.width, img.height);
                createPixelGrid();
            }
        }
    </script>
</body>
</html>
