<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color by Pixel</title>
    <style>
        body { text-align: center; }
        canvas { border: 1px solid black; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Color by Pixel</h1>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const gridSize = 16; // Number of pixels per grid cell
        const img = new Image();
        img.src = "https://via.placeholder.com/256"; // Replace with any image URL

        img.onload = function () {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            createPixelGrid();
        };

        let revealed = new Set();

        function createPixelGrid() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < canvas.height; y += gridSize) {
                for (let x = 0; x < canvas.width; x += gridSize) {
                    const index = (y * canvas.width + x) * 4;
                    const [r, g, b] = imageData.data.slice(index, index + 3);
                    ctx.fillStyle = "gray";
                    ctx.fillRect(x, y, gridSize, gridSize);
                    ctx.strokeRect(x, y, gridSize, gridSize);
                }
            }
        }

        canvas.addEventListener("click", function (event) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((event.clientX - rect.left) / gridSize) * gridSize;
            const y = Math.floor((event.clientY - rect.top) / gridSize) * gridSize;
            
            if (!revealed.has(`${x},${y}`)) {
                revealPixel(x, y);
                revealed.add(`${x},${y}`);
            }
        });

        function revealPixel(x, y) {
            const imageData = ctx.getImageData(x, y, 1, 1).data;
            const [r, g, b] = imageData;
            ctx.fillStyle = `rgb(${r},${g},${b})`;
            ctx.fillRect(x, y, gridSize, gridSize);
        }
    </script>
</body>
</html>
